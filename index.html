<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

<body>
  <main>
    <div class="main-container">
      <img src="./images/image-product-mobile.jpg" alt="" class="mobile">
      <img src="./images/image-product-desktop.jpg" alt="" class="desktop">

      <div class="main-container--container">
        <div class="main-container--text">
          <p class="perfume">P E R F U M E</p>
          <h2>Gabrielle Esence<br>Eau De Parfum</h2>
          <p class="description">A floral, solar and voluptuos<br> interpretation composed by Oliver<br> Polge, Perfumer-Creator for the House of<br>CHANEL.</p>
        </div>
        <div class="price">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
      <button><span>i</span> Add to cart</button>
    </div>

    </div>
  </main>
